<md-input-container class="{{::form.htmlClass}}" sf-messages sf-layout sf-material-class="md-input-has-value" md-block>
  <md-icon ng-show="::form.svgIconPosition === 'left'" md-svg-icon="{{::form.svgIcon}}"></md-icon>
  <label ng-show="showTitle()" for="{{::form.key|sfCamelKey}}">{{::form.title}}</label>
  <input sf-field-model
         ng-show="::form.key"
         type="{{::form.type}}"
         step="any"
         sf-changed="form"
         placeholder="{{::form.placeholder}}"
         id="{{::form.key|sfCamelKey}}"
         ng-class="::form.fieldHtmlClass"
         sf-type-parser="form.schema"
         ng-disabled="::form.readonly"
         schema-validate="form"
         name="{{::form.key|sfCamelKey}}"
         aria-describedby="{{::form.key|sfCamelKey}}Status" />
  <md-icon class="right" ng-show="::form.svgIconPosition === 'right'" md-svg-icon="{{::form.svgIcon}}"></md-icon>
  <md-tooltip ng-if="::form.toolTip" md-direction="{{::form.toolTipDirection}}">{{::form.toolTip}}</md-tooltip>
  <div class="md-hint" ng-show="::form.hint">{{::form.hint}}</div>
</md-input-container>
