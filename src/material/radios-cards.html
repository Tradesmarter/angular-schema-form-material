<div class="form-group schema-form-radios-cards {{::form.htmlClass}}">
  <label class="md-body-1" ng-show="showTitle()" aria-label="{{form.title}}">{{::form.title}}</label>
  <br />
  <br />
  <md-radio-group sf-field-model sf-changed="form" ng-disabled="form.readonly" name="{{form.key.join('.')}}" sf-layout sf-messages>
    <div
    ng-init="isMouseOver = false"
    ng-repeat="item in form.titleMap"
    ng-mouseover="isMouseOver = true"
    ng-mouseleave="isMouseOver = false"
    flex="33"
    flex-gt-md="25"
    layout-align="center center"
    class="radio-buttons-card"
    md-colors="{borderColor: item.active ? 'default-accent' : 'default-primary--0.5'}"
    ng-class="{'md-whiteframe-17dp': item.active || isMouseOver}"
    ng-style="{zIndex: isMouseOver ? 1 : 0}">
    <md-radio-button flex layout-fill ng-value="item.value" layout="column" layout-align="center center">
      <md-icon ng-show="::item.svgIcon" md-svg-icon="{{::item.svgIcon}}"></md-icon>
    </md-radio-button>
  </div>
</md-radio-group>
</div>
