<div class="form-group schema-form-radios-cards {{::form.htmlClass}}">
  <label class="md-body-1" ng-show="showTitle()" aria-label="{{form.title}}">{{::form.title}}</label>
  <md-radio-group sf-field-model sf-changed="form" ng-disabled="form.readonly" name="{{form.key.join('.')}}" sf-layout
    sf-messages>
    <div ng-init="isMouseOver = false" ng-repeat="item in form.titleMap" ng-mouseover="isMouseOver = true"
      ng-mouseleave="isMouseOver = false" flex="33" flex-gt-sm="25" layout-align="center stretch" layout="row"
      class="radio-buttons-card" ng-style="{zIndex: isMouseOver ? 1 : 0}">
      <md-radio-button ng-value="item.value"
        md-colors="{borderColor: item.active ? form.cardActiveBorderColor : form.cardBorderColor, color: item.active ? form.cardActiveBorderColor : form.cardBorderColor, backgroundColor: form.cardBackgroundColor}"
        ng-class="{'md-whiteframe-17dp': item.active || isMouseOver}">
        <md-icon ng-show="::item.svgIcon" md-svg-icon="{{::item.svgIcon}}"></md-icon>
        <div class="radio-card-label" ng-bind-html="item.name"></div>
      </md-radio-button>
    </div>
  </md-radio-group>
</div>
