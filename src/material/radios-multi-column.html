<div class="form-group schema-form-radios {{::form.htmlClass}}">
  <label class="control-label" ng-show="showTitle()" aria-label="{{form.title}}" layout="row">{{::form.title}}</label>
  <md-radio-group sf-field-model sf-changed="form" ng-disabled="form.readonly" name="{{form.key.join('.')}}" sf-layout sf-messages>
    <div ng-repeat="item in form.titleMap" flex layout="row" layout-padding layout-align="start center" class="radio-buttons-row" ng-class="{'md-whiteframe-8dp': item.recommended}">
      <md-radio-button flex ng-value="item.value" class="md-primary" >
        <div class="md-caption">{{::item.actionText}}</div>
        <div>{{::item.name}}</div>
      </md-radio-button>
      <div flex layout="column">
        <div flex ng-repeat="description in item.descriptionList track by $index">{{::description}}</div>
      </div>
      <div flex="none" ng-if="::item.recommended" class="{{::form.badgeClass}}">
        {{::form.badgeText}}
      </div>
    </div>
  </md-radio-group>
</div>
